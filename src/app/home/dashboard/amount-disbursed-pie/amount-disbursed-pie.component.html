<mat-card class="card rounded-lg overflow-hidden border border-gray-200">
  <div class="header flex items-center justify-between w-full p-h-15">
    <h3 class="font-semibold text-base">
      {{ "labels.inputs.Amount Pending / Disbursed" | translate }}
    </h3>
    <div>
      <mat-form-field id="office">
        <mat-label>{{ "labels.inputs.Office" | translate }}</mat-label>
        <mat-select [formControl]="officeId">
          <mat-option *ngFor="let office of officeData" [value]="office.id">
            {{ office.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <mat-card-content>
    <!-- Structural directives like *ngIf break the canvas -->
    <div [ngStyle]="{ display: hideOutput ? 'none' : 'block' }">
      <canvas id="disbursement-pie" width="800" height="600"></canvas>
    </div>
    <div *ngIf="showFallback" class="fallback" fxLayoutAlign="center center">
      <p>{{ "labels.text.No Data" | translate }}</p>
    </div>
  </mat-card-content>
</mat-card>
