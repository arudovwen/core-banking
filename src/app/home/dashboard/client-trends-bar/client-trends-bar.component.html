<mat-card class="card rounded-lg overflow-hidden border border-gray-200">

  <div class="mb-4 w-full p-h-10">
    <div class="flex items-center justify-between w-full">
     <h3 class="font-semibold text-lg "> <fa-icon icon="chart-line"></fa-icon>
      &nbsp;&nbsp; {{"labels.inputs.Client Trends"  |translate}}</h3>
      <div>
         <mat-form-field id="office">
          <mat-label>{{"labels.inputs.Office"  |translate}}</mat-label>
          <mat-select [formControl]="officeId">
            <mat-option *ngFor="let office of officeData" [value]="office.id">
              {{ office.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>

  <div>
    <!-- Structural directives like *ngIf break the canvas -->
    <div [ngStyle]="{'display': (hideOutput) ? 'none' : 'block'}" class="">
      <canvas id="client-trends-bar" width="800" height="365"></canvas>
    </div>
    <div class="flex justify-center items-center p-v-20">
      <mat-button-toggle-group [formControl]="timescale" id='timescale' appearance="legacy" class="!shadow-none border !rounded-lg overflow-hidden !text-sm">
        <mat-button-toggle class="border-r" value="Day">{{"labels.buttons.Day"  |translate}}</mat-button-toggle>
        <mat-button-toggle class="border-r" value="Week">{{"labels.buttons.Week"  |translate}}</mat-button-toggle>
        <mat-button-toggle value="Month">{{"labels.buttons.Month"  |translate}}</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </div>

</mat-card>
